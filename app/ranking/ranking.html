<section class="row">
    <div id="players" class="columns large-12">
      <div ng-repeat="player in players" class="player">
          <span> <strong class="adp"># {{player.adp}}</strong> <img class="playerImg" src="http://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/{{player.playerId}}.png"/>-  {{ player.fullName }}</span>
      </div>
    </div>
</section>
