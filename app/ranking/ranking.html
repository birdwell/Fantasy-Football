<section class="row">
  <div id="players" class="columns large-12">
    <div ng-repeat="player in players" class="player row">
      <span>
        <div class="column large-2 adpContain">
            <strong class="adp"># {{player.adp}}</strong>
        </div>
        <div class="column large-3 playerImgContain">
            <img class="playerImg" src="http://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/{{player.espnID}}.png" />
        </div>
        <div class="column large-3 playerName">
            {{ player.fullName }}
        </div>
        <div class="column large-1 playerPosition">
            {{ player.pos }}
        </div>
        <div class="column large-1 playerOvr">
            {{ player.ovr }}
        </div>
      </span>
    </div>
  </div>
</section>
