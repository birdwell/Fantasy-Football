
<section class="row">
    <h1 class="rankingHeader show-for-medium-up">Madden Fantasy Average Draft Position</h1>
    <h1 class="rankingHeader show-for-small-only">Madden Fantasy ADP</h1>
</section>
<section class="row">
    <form class="form-inline">
        <select class="posSelect" ng-model="pos" placeholder="Select By Position">
            <option value="" disabled selected>Sort by Pos</option>
            <option value="All">All</option>
            <option value="QB">QB</option>
            <option value="HB">HB</option>
            <option value="WR">WR</option>
            <option value="TE">TE</option>
            <option value="OL">OL</option>
            <option value="DE">DE</option>
            <option value="DT">DT</option>
            <option value="LB">LB</option>
            <option value="CB">CB</option>
            <option value="S">S</option>
        </select>
        <input class="roundFilter" ng-model="round" placeholder="Sort by Round"/>
        <input type="checkbox" id="hideImages" ng-model="hideImages">Hide Images<br>
    </form>
  <div id="players" class="columns large-12">
    <div class="playerHeader">
        <div class="playerHeader row">
            <div class="columns large-5 small-4 rdAdp">
                Round - ADP
            </div>
            <div class="columns large-3 small-4 name">
                Name
            </div>
            <div class="columns large-2 small-4 posOvr">
                Position - Overall
            </div>
        </div>
    </div>
    <div ng-repeat="player in players | filter: rankingFilter(pos,round)" class="player row">
      <span>
        <div class="column large-2 small-3 adpContain">
            <strong class="adp">{{player.round}} - {{player.adp}}</strong>
        </div>
        <div ng-show="!hideImages" class="column large-3 playerImgContain">
            <img class="playerImg" src="http://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/{{player.espnID}}.png" />
        </div>
        <div class="column large-2 small-5 playerName">
            {{ player.fullName }}
        </div>
        <div class="column large-3 small-3 playerPosition">
            {{ player.pos }} - {{player.ovr}}
        </div>
      </span>
    </div>
  </div>
</section>
